{% extends 'myapp/base.html'%}

{% block myheader %}
<h1> User Register </h1>
{% endblock myheader %}

{% block content %}
<form method="POST" action="">
    {% csrf_token %} <!--Cross site request forgery-->
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" 
        id="username" name="username" 
        value="{{profile.user.username}}" required>
    </div>
    <div class="form-group">
        <label for="firstname">First name:</label>
        <input type="text" class="form-control" 
        id="firstname" name="firstname" 
        value="{{profile.user.first_name}}" required>
    </div>
    <div class="form-group">
        <label for="lastname">Last name:</label>
        <input type="taxt" class="form-control" 
        id="lastname" name="lastname" 
        value="{{profile.user.last_name}}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" 
        id="email" name="email" 
        value="{{profile.user.email}}" required>
    </div>
    <div class="form-group">
        <label for="password">New password:</label>
        <input type="password" class="form-control" 
        id="password" name="password" 
        value="{{profile.user.password}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Edit profile</button>
</form>

{% endblock content %}
