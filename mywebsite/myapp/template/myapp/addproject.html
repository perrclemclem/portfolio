{% extends 'myapp/base.html'%}

{% block myheader %}
<h1> Add product </h1>
{% endblock myheader %}

{% block content %}
    {% if message %}
        <h3>{{ message }}</h3>
    {% else %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} <!--Cross site request forgery-->
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" 
                id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" row="5"
                id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" class="form-control" 
                id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="code">Code:</label>
                <textarea class="form-control" row="5"
                id="code" name="code"></textarea>
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <textarea class="form-control" row="5"
                id="link" name="link"></textarea>
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label">Picture:</label>
                <input type="file" class="form-control" 
                id="picture" name="picture">
            </div>
            <div class="mb-3">
                <label for="specfile" class="form-label">Specfile:</label>
                <input type="file" class="form-control" 
                id="specfile" name="specfile">
            </div>
            <button type="submit" class="btn btn-primary">Add product</button>
        </form>
    {% endif %}
{% endblock content %}
